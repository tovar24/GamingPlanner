<div class="mt-4">
  <h1>Equipo - {{teamName}}</h1>
</div>

<mat-card class="card-main rounded-4 mt-4">

  <div class="card">

    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Nombre
        </th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
          Email
        </th>
        <td mat-cell *matCellDef="let item">{{item.email}}</td>
      </ng-container>

      <!-- Rol Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rol">
          Rol
        </th>
        <td mat-cell *matCellDef="let item">{{item.rol}}</td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn" (click)="deleteMember(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <div class="card">
    <form [formGroup]="formTeam" (ngSubmit)="addMember()">
      <mat-form-field>
        <mat-label>Equipo</mat-label>
        <mat-select formControlName="idTeam" required>
          <mat-option value="1">CROW DYNASTY</mat-option>
          <mat-option value="2">FUSYON</mat-option>
          <mat-option value="3">KRÜ</mat-option>
          <mat-option value="4">SENTINELS</mat-option>
        </mat-select>
        <mat-error *ngIf="formTeam.get('idTeam')">
          El equipo es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="formTeam.get('name')">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        Añadir
      </button>
    </form>
  </div>

</mat-card>

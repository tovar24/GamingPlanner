<div class="d-flex align-items-center gap-5">
  <h1>Planificador de Mes</h1>
  <button mat-flat-button class="rounded-5" [ngStyle]="{
      'height.px': '50',
      'background-color': '#D9D9D9'
    }">
    Crear tablero
  </button>
</div>

<div class="main">

  <mat-card class="card-week mb-3 text-light">
    <table mat-table class="mat-elevation-z8">
      <!-- Monday Column -->
      <ng-container matColumnDef="Monday">
        <th mat-header-cell *matHeaderCellDef>Lunes</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
      </ng-container>

      <!-- Tuesday Column -->
      <ng-container matColumnDef="Tuesday">
        <th mat-header-cell *matHeaderCellDef>Martes</th>
        <td mat-cell *matCellDef="let item">{{item.email}}</td>
      </ng-container>

      <!-- Wednesday Column -->
      <ng-container matColumnDef="Wednesday">
        <th mat-header-cell *matHeaderCellDef>Miércoles</th>
        <td mat-cell *matCellDef="let item">{{item.rol}}</td>
      </ng-container>

      <!-- Thursday Column -->
      <ng-container matColumnDef="Thursday">
        <th mat-header-cell *matHeaderCellDef>Jueves</th>
        <td mat-cell *matCellDef="let item"></td>
      </ng-container>

      <!-- Friday Column -->
      <ng-container matColumnDef="Friday">
        <th mat-header-cell *matHeaderCellDef>Viernes</th>
        <td mat-cell *matCellDef="let item"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <mat-card class="card-form">
    <form [formGroup]="plannerForm">
      <mat-form-field>
        <mat-label>Día</mat-label>
        <mat-select formControlName="day">
          <mat-option [value]="item" *ngFor="let item of daysList">
            {{item}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="plannerForm.get('day')">
          El día es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Rol</mat-label>
        <mat-select formControlName="activity" multiple>
          <mat-option [value]="item" *ngFor="let item of activityList">
            {{item}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="plannerForm.get('activity')">
          La actividad es obligatoria
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addActivity()">
        Añadir
      </button>
    </form>
  </mat-card>

</div>
